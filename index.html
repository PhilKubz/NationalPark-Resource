<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Search Resource</title>
    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/bda33f317a.js" crossorigin="anonymous"></script>
    <!-- Compressed CSS link - Foundation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous"/>
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css"/>

</head>

<body>
    <!-- Top Section of the Page -->
    <section class="top-body">
        <h1 class="nav-top">National Parks Resource Tool</h1>
        <div class="sub-top">
            Select a state and find information about National Parks located there!
        </div>
    </section>


    <!--home page state search bar section-->
    <div class="searchcontainer align-center">
        <h2 class="selector-title">Select a State</h2>
        <select class="stateselector" id="stateSelector">Select State</select>
<!--Add JS code for element-->
        <button class="button secondary" id="search-button" type="submit">Search</button>
    </div>

<!--footer-->

        <p><span class="footertxt">National Park Planner</span> by <a href="https://github.com/BrianMorse1
            ">Brian Morse</a>,<a href="https://github.com/KlosheKopa
            "> Aaron Richards</a>,<a href="https://github.com/bootcamp-Mo"> Monique Coelho</a>,<a href="https://github.com/PhilKubz"> Philip Kubisz</a>,<a href="https://github.com/olynnc888"> Olivia Cummings</a>
        </p>
    </div>
    <!-- Compressed JavaScript link - Foundation -->

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
